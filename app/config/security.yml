security:
    encoders:
        FOS\UserBundle\Model\UserInterface:
            cost: 12
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        chain_provider:
            chain:
                providers: [fos_userbundle_username, fos_userbundle_email, in_memory]
        fos_userbundle_username:
            id:    jv.username_provider
        fos_userbundle_email:
            id:    jv.email_provider
        in_memory:
            memory:
                users:
                    user:
                        password: 1234
                        roles: 'ROLE_USER'
                    user@example.com:
                        password: 1234
                        roles: 'ROLE_USER'
                    admin:
                        password: 1234_ToChungaLaContrasenia
                        roles: 'ROLE_APP_ADMIN'

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: chain_provider
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path: fos_user_security_logout
            anonymous:    true
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        my_secured_area:
            anonymous: ~
            http_basic: ~
    
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER,ROLE_APP_ADMIN]
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    access_control:
        - { path: ^/[a-z]+/admin/users, roles: ROLE_SUPER_ADMIN }
        - { path: ^/[a-z]+/admin, roles: ROLE_ADMIN }
        - { path: ^/[a-z]+/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/[a-z]+/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/[a-z]+/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }




